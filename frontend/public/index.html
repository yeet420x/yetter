<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/images/icon.jpg" sizes="192x192" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Luna AI - Your Gothic AI GF " />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Luna - Your Gothic AI GF</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        color: #e6e6e6;
        font-family: 'EB Garamond', serif;
        min-height: 100vh;
        overflow: hidden;
        /* iOS Safari specific fixes */
        -webkit-overflow-scrolling: touch;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      #root {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        position: relative;
        /* iOS Safari specific fixes */
        -webkit-overflow-scrolling: touch;
      }

      * {
        box-sizing: border-box;
      }

      ::selection {
        background: #6e4a9e;
        color: #fff;
      }

      @font-face {
        font-family: 'Wicked Knight';
        src: url('/fonts/WickedKnight.ttf') format('truetype');
      }

      /* iOS Safari specific styles */
      @supports (-webkit-touch-callout: none) {
        body {
          /* Prevent zoom on input focus */
          font-size: 16px;
        }
        
        input, textarea, select {
          font-size: 16px !important;
        }
      }

      /* Prevent zoom on input focus for iOS */
      @media screen and (-webkit-min-device-pixel-ratio: 0) {
        input, textarea, select {
          font-size: 16px !important;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
